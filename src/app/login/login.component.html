<div class="wrapper wrapper-full-page">
    <div class="page-header login-page header-filter" filter-color="blue"
        style="background-image: url('./assets/img/bg-login.jpeg'); background-size: cover; background-position: top center;">
        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
        <div class="container">
            <div class="col-lg-4 col-md-6 col-sm-6 mx-auto">
                <form [formGroup]="formLogin" novalidate>
                    <div class="card card-login card-hidden">
                        <div class="card-header card-header-rose text-center">
                            <h4 class="card-title"><b>Bienvenido</b></h4>
                        </div>
                        <div class="card-body">

                            <mat-form-field class="mat-form-field-login">
                                <i matSuffix class="material-icons">face</i>
                                <input matInput formControlName="username" type="email" class="" placeholder="Usuario">
                                <mat-error *ngIf="username.hasError('required')">
                                    Campo <strong>requerido</strong>
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field class="mat-form-field-login">
                                <i matSuffix class="material-icons">lock_outline</i>
                                <input matInput formControlName="password" type="password" placeholder="Contraseña"
                                    autocomplete>
                                <mat-error *ngIf="password.hasError('required')">
                                    Campo <strong>requerido</strong>
                                </mat-error>
                            </mat-form-field>

                        </div>
                        <div class="card-footer justify-content-center">
                            <div class="row">
                                <div class="col-md-12 col-sm-12">
                                    <button #loginButton name="login" mat-button class="button-login"
                                        type="submit">Iniciar de
                                        Sesión</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="recover-link recover-hidden">
                <div class="col-lg-4 col-md-6 col-sm-6 mx-auto">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 text-right">
                            <a mat-button [routerLink]="['/forgotten-credentials']" class="button-recover">¿Olvidaste tu
                                usuario y/o contraseña?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer ">
            <div class="container">
                <div class="copyright pull-right">
                    &copy;2019, made with <i class="material-icons" style="color: red">favorite</i> by Softmart.
                </div>
            </div>
        </footer>
    </div>
</div>
